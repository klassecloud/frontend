  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <form class="form-signin">
              <div class="form-group">
                <input [(ngModel)]="user.username" type="text" class="form-control" name="loginUsername" id="loginUsername" aria-describedby="userHelp" placeholder="Benutzername">
                <label for="loginUsername">Benutzername</label>
                <small id="userHelp" class="form-text text-muted">Logge dich bitte mit deinen Benutzername ein.</small>
                <p *ngIf="isUsernameNull">Trage deinen Benutzernamen ein</p>
              </div>
              <div class="form-group">
                <input [(ngModel)]="user.password" type="password" name="userPassword" id="inputPassword" class="form-control" placeholder="Password" required/>
                <label for="inputPassword">Passwort</label>
                <p *ngIf="isPasswordNull">Trage dein Passwort ein</p>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Passwort merken</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="login()">Login</button>
              <a class="btn btn-lg btn-primary btn-block text-uppercase text-white">Passwort vergessen</a>
              <a class="btn btn-lg btn-primary btn-block text-uppercase text-white" [routerLink]="['/register']" >Registrieren</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
