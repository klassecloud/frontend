  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <form class="form-signin">
              <div class="form-group">
                <label for="username">Benutzername</label>
                <input [(ngModel)]="user.username" type="text" class="form-control" name="loginUsername" id="loginUsername" aria-describedby="userHelp" placeholder="Benutzername" (ngModelChange)="onChangeFunction()">
                <small id="userHelp" class="form-text text-muted">Logge dich bitte mit deinen Benutzername ein.</small>
              </div>

              <div class="form-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Passwort</label>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Passwort merken</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>
              <a class="btn btn-lg btn-primary btn-block text-uppercase text-white">Passwort vergessen</a>
              <a class="btn btn-lg btn-primary btn-block text-uppercase text-white">Registrieren</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
