<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Registrieren</h5>
          <form [formGroup]="registerForm"  class="form-register" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Benutzername</label>
              <input type="text" class="form-control" id="username" formControlName="username" aria-describedby="userHelp" placeholder="Benutzername"  [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Du brauchst einen Benutzernamen</div>
              </div>
              <small id="userHelp" class="form-text text-muted">Dein Username wird später nicht angezeigt.</small>
            </div>
            <div class="form-group">
              <label for="nickname">Anzeigename</label>
              <input  type="text" class="form-control"  id="nickname" formControlName="nickname" aria-describedby="nicknameHelp" placeholder="Anzeigename" [ngClass]="{ 'is-invalid': submitted && f.nickname.errors }" >
              <div *ngIf="submitted && f.nickname.errors" class="invalid-feedback">
                <div *ngIf="f.nickname.errors.required">Du brauchst einen Nicknamen</div>
              </div>
              <small id="nicknameHelp" class="form-text text-muted">Dieser Name wird später angezeigt.</small>
            </div>
            <div class="form-group">
              <label for="password">Passwort</label>
              <input  type="password" name="password" id="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters</div>
              </div>
            </div>
            <div class="form-group">
              <label for="passwordRepeat">Passwort wiederholen</label>
              <input type="password" class="form-control" name="passwordRepeat" formControlName="passwordRepeat" id="passwordRepeat" placeholder="Passwort wiederholen" [ngClass]="{ 'is-invalid': submitted && f.passwordRepeat.errors }"/>
              <div *ngIf="submitted && f.passwordRepeat.errors" class="invalid-feedback">
                <div *ngIf="f.passwordRepeat.errors.required">Confirm Password is required</div>
                <div *ngIf="f.passwordRepeat.errors.mustMatch">Passwords must match</div>
              </div>
            </div>
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Registrieren
            </button>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
