<!doctype html>
<html lang="de">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0d16d61e2f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <router-outlet></router-outlet>
    <div class="mt-5"></div>
    <footer class="footer fixed-bottom">
      <div class="container-fluid bg-dark">
        <ul class="nav justify-content-around text-white">
          <li><a routerLink="/classroom"><fa-icon class="text-white" [icon]="school"></fa-icon></a></li>
          <li><a routerLink="/"><fa-icon class="text-white" [icon]="dashboard"></fa-icon></a></li>
          <li><a routerLink="/"><fa-icon class="text-white" [icon]="chat"></fa-icon></a></li>
          <div class="dropup">
            <button type="button" (click)="isShown = !isShown" [attr.aria-expanded]="isShown" class="btn btn-secondary" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <li class="list-item"><fa-icon [icon]="elipse"></fa-icon></li></button>
            <div class="dropdown-menu pl-4" [ngClass]="{ 'show': isShown }">
                <ul class="list-group text-white">
                  <li class="list-item"><a routerLink="/login" (click)="autoCloseNav()"><fa-icon [icon]="signIn"></fa-icon></a></li>
                  <li class="list-item"><a routerLink="/register" (click)="autoCloseNav()"><fa-icon [icon]="register"></fa-icon></a></li>
                  <li class="list-item"><a routerLink="/settings" (click)="autoCloseNav()"><fa-icon [icon]="settings"></fa-icon></a></li>
                </ul>
            </div>
          </div>
        </ul>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
